events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Upstream configuration for development server
    upstream app {
        server app-dev:3000;
        keepalive 32;
    }

    # Rate limiting for API protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Gzip compression for development
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
            listen 80;
            server_name localhost;
    
            # Redirect HTTP to HTTPS in production
            if ($DOCKER_PLATFORM != "development") {
                return 301 https://$server_name$request_uri;
            }
    
            # Increase client max body size for file uploads
            client_max_body_size 50M;
    
            # Proxy configuration for development server
            location / {
                proxy_pass http://app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
    
                # WebSocket support for Vite HMR (critical for development)
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
    
                # Timeout settings for slow UI builds
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
    
                # Performance optimizations
                proxy_buffering off;
                proxy_request_buffering off;
            }
    
            # API rate limiting (if your Figma project has API endpoints)
            location /api/ {
                limit_req zone=api burst=5 nodelay;
                proxy_pass http://app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
    
            # Health check endpoint
            location /nginx-health {
                access_log off;
                return 200 "nginx healthy\n";
                add_header Content-Type text/plain;
            }
    
            # Security headers for development
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
            # Hide nginx version
            server_tokens off;
        }
    
        # SSL/TLS server block
        server {
            listen 443 ssl http2;
            server_name localhost;
    
            # SSL configuration
            ssl_certificate /etc/ssl/certs/server.crt;
            ssl_certificate_key /etc/ssl/certs/server.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
    
            # Increase client max body size for file uploads
            client_max_body_size 50M;
    
            # Proxy configuration for development server over HTTPS
            location / {
                proxy_pass http://app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
    
                # WebSocket support for Vite HMR (critical for development)
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
    
                # Timeout settings for slow UI builds
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
    
                # Performance optimizations
                proxy_buffering off;
                proxy_request_buffering off;
            }
    
            # API rate limiting (if your Figma project has API endpoints)
            location /api/ {
                limit_req zone=api burst=5 nodelay;
                proxy_pass http://app;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
    
            # Health check endpoint
            location /nginx-health {
                access_log off;
                return 200 "nginx healthy\n";
                add_header Content-Type text/plain;
            }
    
            # Metrics endpoint for monitoring
            location /nginx-metrics {
                access_log off;
                stub_status on;
                allow 127.0.0.1;
                allow ::1;
                deny all;
            }
    
            # Enhanced security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
            # Hide nginx version
            server_tokens off;
        }
}